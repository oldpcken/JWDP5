<!doctype html>
<html lang="EN">

  <head>

    <meta charset="utf-8">

    <title>Orinoco Shopping Cart</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Shopping cart for selected products">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
	    
  </head>

  <body>

    <div class="container">

      <nav class = "navbar nav-dark navbar-expand-lg row d-flex justify-content-between">
        <img src="images/Orinoco_Logo-small.png" alt="Orinoco Furniture Logo" height=50>
        <div class= "d-inline-flex">
          <a class = "navbar-brand btn btn-lg" href = "index.html">
            <i class="fas fa-home"></i>
          </a>
          <a class = "navbar-brand btn btn-lg" href = "shoppingcart.html">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-qty justify-content-center"></span>
          </a>
        </div>
      </nav>
  
      <header class="jumbotron-fluid bg-light text-center">
                 
        <h1 class="m-2 p-2 mt-4">Orinoco Furniture, LLC</h1>
               
      </header>
  
     <!-- <main> -->
      <div class="flex-column p-3 col w-100" id="shoppingcart">
    
      </div>
      <!-- </main> -->

      <section class="grandtotal">
        <h5>Grand Total: <span id="grandtotal"></span></h5>
        
      </section>
      <!-- // Create a form for the name and mailing address info (all fields are required)  -->
      <form class="form-group w-100 w-sm-50 w-md-40">
        <div class="d-flex justify-content-between ">
          <span>
            <label for="firstName">First Name:</label>
            <input class="form-control" type="text" name="fname" id="firstName" minlength="2" required>
          </span>
          <span>
            <label for="lastName">Last Name:</label>
            <input class="form-control" type="text" name="lname" id="lastName" minlength="3" required>
          </span>
        </div>
        <label for="address">Address:</label>
        <input class="form-control" type="text" name="addr" id="address" required>
        <div class="d-flex my-1 justify-content-between">
          <span>
            <label for="city">City:</label>
            <input class="form-control" type="text" id="city" name="city" required>
          </span>
          <spav>
            <label for="state">State:</label>
            <input class="form-control" type="text" name="state" size="2" maxlength="2" minlength="2" id="state" required>
          </spav>
          <span>
            <label for="zipcode">Zip:</label>
            <input class="form-control" type="text" name="zip" size="5" maxlength="5" minlength="5" id="zipcode" pattern="[0-9]*" required>
          </span>
        </div>
        <label for="email">Email:</label>
        <input class="form-control" type="email" name="email" id="email" required>

        <button type="button" id="order">Submit Order</button>
      </form>

      <footer class = "row bg-info p-2">
        <span class = "col ml-2">&#169; 2021-2022 Orinoco Furniture, LLC</span>
        <a class = "mr-2 text-dark" href = "#">About Us</a>
      </footer> 
      
    </div>

    <script src="https://kit.fontawesome.com/fdf64e2bef.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="shoppingcart.js"></script>

  </body>

</html>
